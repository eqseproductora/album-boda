<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Boda - En Vivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap');

        /* Paleta de Colores ORIGINAL */
        :root {
            --gold: #D4AF37;
            --gold-light: #f3e5ab;
            --camel: #C19A6B;
            --cream: #F9F7F2;
            --text-dark: #4a4a4a;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #fdfbf7 0%, #f2e6d9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Lato', sans-serif;
            overflow: hidden;
        }

        /* Marco Principal Estilo Tarjeta */
        #projector-frame {
            width: 90vw;
            height: 85vh;
            aspect-ratio: 16 / 9; 
            background-color: #fff;
            border: 4px solid var(--gold);
            outline: 10px solid white; 
            box-shadow: 
                0 0 0 12px var(--camel), 
                0 30px 80px rgba(0,0,0,0.25);
            border-radius: 20px;
            display: grid;
            grid-template-rows: auto 1fr auto; 
            padding: 2rem 4rem;
            box-sizing: border-box;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
            z-index: 10;
            border-bottom: 1px solid var(--gold-light);
            padding-bottom: 0.5rem;
        }
        .title {
            font-family: 'Playfair Display', serif;
            color: var(--camel);
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.1;
            margin: 0;
        }
        .subtitle {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 1rem;
            letter-spacing: 6px;
            margin-top: 5px;
            text-transform: uppercase;
        }

        /* √Årea Central de la Foto */
        #photo-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 8px;
            background: #fafafa;
            box-shadow: inset 0 0 20px rgba(193, 154, 107, 0.1);
            border: 1px solid var(--gold-light);
        }

        #current-photo {
            max-width: 98%;
            max-height: 98%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 8s ease-out;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
            border: 6px solid white; 
        }

        .ken-burns {
            transform: scale(1.03);
        }

        /* Textos Inferiores */
        .caption-bar {
            margin-top: 1rem;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #author-text {
            font-family: 'Cinzel', serif;
            font-weight: bold;
            color: var(--camel);
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        #message-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: var(--text-dark);
            font-size: 1.8rem;
            line-height: 1.2;
        }

        /* Decoraciones de Esquinas */
        .corner-decor {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid var(--gold);
            opacity: 0.5;
        }
        .tl { top: 20px; left: 20px; border-right: 0; border-bottom: 0; }
        .tr { top: 20px; right: 20px; border-left: 0; border-bottom: 0; }
        .bl { bottom: 20px; left: 20px; border-right: 0; border-top: 0; }
        .br { bottom: 20px; right: 20px; border-left: 0; border-top: 0; }

        /* --- ESTILO QR --- */
        .qr-badge {
            position: absolute;
            bottom: 25px; 
            right: 25px;  
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 10px 5px 10px; 
            border-radius: 12px;
            border: 1px solid var(--gold); 
            box-shadow: 0 4px 15px rgba(193, 154, 107, 0.15); 
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .qr-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(193, 154, 107, 0.25);
        }
        .qr-img {
            width: 90px;  
            height: 90px;
            object-fit: contain;
            mix-blend-mode: multiply; 
        }
    </style>
</head>
<body>

    <div id="projector-frame">
        <div class="corner-decor tl"></div>
        <div class="corner-decor tr"></div>
        <div class="corner-decor bl"></div>
        <div class="corner-decor br"></div>

        <div class="header">
            <h1 class="title">Nuestra Boda</h1>
            <div class="subtitle">Momentos en Vivo</div>
        </div>

        <div id="photo-wrapper">
            <img id="current-photo" src="" alt="Momento capturado">
            <p id="wait-msg" class="absolute text-[#C19A6B] font-serif animate-pulse text-xl">Esperando fotos...</p>
        </div>

        <div class="caption-bar">
            <div id="author-text"></div>
            <div id="message-text"></div>
        </div>

        <div class="qr-badge">
            <img src="qr.png" alt="Sube tu foto" class="qr-img">
            <span class="text-[9px] uppercase tracking-widest text-[#C19A6B] font-bold mt-1">Sube tu foto</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURACI√ìN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDUToiwZx4f6sI0DrYQt9kdNT-jlxlKeys",
            authDomain: "proyeccion-boda.firebaseapp.com",
            projectId: "proyeccion-boda",
            storageBucket: "proyeccion-boda.firebasestorage.app",
            messagingSenderId: "163164812654",
            appId: "1:163164812654:web:ffa2b0042f19f1fa0d7d7f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const imgEl = document.getElementById('current-photo');
        const authorEl = document.getElementById('author-text');
        const messageEl = document.getElementById('message-text');
        const waitMsg = document.getElementById('wait-msg');

        // L√ìGICA DE PROYECCI√ìN
        const q = query(collection(db, "photos"), orderBy("timestamp", "desc"), limit(50));
        
        let photos = [];
        let index = 0;
        let slideInterval;

        onSnapshot(q, (snapshot) => {
            const newPhotos = [];
            snapshot.forEach(doc => newPhotos.push(doc.data()));
            
            if (newPhotos.length > 0) {
                photos = newPhotos;
                waitMsg.style.display = 'none';
                
                if (!slideInterval) {
                    showNextPhoto();
                    slideInterval = setInterval(showNextPhoto, 5000); 
                }
            }
        });

        function showNextPhoto() {
            if (photos.length === 0) return;

            const photo = photos[index];
            
            imgEl.style.opacity = 0;
            imgEl.classList.remove('ken-burns');

            setTimeout(() => {
                imgEl.src = photo.url;
                authorEl.textContent = photo.author && photo.author !== 'Invitado' ? `üì∏ ${photo.author}` : '';
                messageEl.textContent = photo.message || ""; 

                imgEl.onload = () => {
                    imgEl.style.opacity = 1;
                    imgEl.classList.add('ken-burns');
                };

                index = (index + 1) % photos.length;

            }, 800); 
        }
    </script>
</body>
</html>
