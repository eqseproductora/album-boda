<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nuestra Boda - Álbum Colaborativo</title>
    
    <!-- Estilos y Librerías Base -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fuentes -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;600;700&display=swap');

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8f5f0; 
        }
        .font-serif { 
            font-family: 'Playfair Display', serif; 
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col">
    <div id="root" class="flex-grow"></div>

    <script type="text/babel" data-type="module">
        // Importaciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, arrayUnion, Timestamp, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // =========================================================
        //  CONFIGURACIÓN DE FIREBASE (TUS DATOS REALES)
        // =========================================================
        const firebaseConfig = {
            apiKey: "AIzaSyDUToiwZx4f6sI0DrYQt9kdNT-jlxlKeys",
            authDomain: "proyeccion-boda.firebaseapp.com",
            projectId: "proyeccion-boda",
            storageBucket: "proyeccion-boda.firebasestorage.app",
            messagingSenderId: "163164812654",
            appId: "1:163164812654:web:ffa2b0042f19f1fa0d7d7f"
        };
        const appId = 'album-boda-fotos';

        // Inicialización
        let app, db, auth, storage;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            storage = getStorage(app);
        } catch (e) { console.error("Error inicializando Firebase:", e); }

        // --- ICONOS (SVG) ---
        const IconImage = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={2} strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>;
        const IconX = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={2} strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;
        const IconUpload = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={2} strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>;
        const IconLoader = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={2} strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;
        const IconHeart = (props) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={props.className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>;


        // --- COMPONENTE PRINCIPAL ---
        const { useState, useEffect, useRef } = React;

        function App() {
            const [uploading, setUploading] = useState(false);
            const [uploadStatus, setUploadStatus] = useState(null);
            const [selectedImage, setSelectedImage] = useState(null);
            const [previewUrl, setPreviewUrl] = useState(null);
            const [userId, setUserId] = useState(null);
            
            const fileInputRef = useRef(null); 

            // Autenticación Anónima
            useEffect(() => {
                onAuthStateChanged(auth, (user) => {
                    if (user) setUserId(user.uid);
                    else signInAnonymously(auth).catch(console.error);
                });
            }, []);

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setSelectedImage({ file: file, base64: reader.result });
                        setPreviewUrl(reader.result);
                        setUploadStatus(null);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const clearSelection = () => {
                setSelectedImage(null);
                setPreviewUrl(null);
            };

            // Lógica de Subida (Directo a FIREBASE)
            const handleUpload = async () => {
                if (!selectedImage || !userId) return;
                setUploading(true);
                setUploadStatus(null);

                try {
                    // Subir a Storage
                    const fileName = `${Date.now()}_${userId}_${selectedImage.file.name}`;
                    const imageRef = ref(storage, `uploads/${fileName}`);
                    const snapshot = await uploadBytes(imageRef, selectedImage.file);
                    const downloadURL = await getDownloadURL(snapshot.ref);

                    // Guardar URL en Firestore (Lista para el proyector)
                    const docRef = doc(db, "artifacts", appId, "public", "data", "photos", "list");
                    const newEntry = { 
                        url: downloadURL, 
                        userId: 'Invitado', 
                        timestamp: Timestamp.now() 
                    };
                    
                    try {
                        const docSnap = await getDoc(docRef);
                        if (docSnap.exists()) {
                            await setDoc(docRef, { items: arrayUnion(newEntry) }, { merge: true });
                        } else {
                            await setDoc(docRef, { items: [newEntry] });
                        }
                    } catch (readError) {
                         // Intento de creación directa si falla lectura
                         await setDoc(docRef, { items: [newEntry] }, { merge: true });
                    }

                    setUploadStatus({ type: 'success', message: '¡Foto subida con éxito!' });
                    setTimeout(() => {
                        clearSelection();
                        setUploadStatus(null);
                    }, 2000);

                } catch (error) {
                    console.error("Error subida:", error);
                    setUploadStatus({ type: 'error', message: 'Error al subir. Intenta de nuevo.' });
                } finally {
                    setUploading(false);
                }
            };

            // Lógica para simular doble botón (Cámara vs Galería) usando un solo input
            const handleCameraClick = () => {
                if(fileInputRef.current) {
                    fileInputRef.current.setAttribute('capture', 'environment');
                    fileInputRef.current.click();
                }
            };

            const handleGalleryClick = () => {
                if(fileInputRef.current) {
                    fileInputRef.current.removeAttribute('capture');
                    fileInputRef.current.click();
                }
            };

            return (
                <div className="flex flex-col items-center min-h-screen p-6">
                    <header className="text-center mb-8 mt-4">
                        <h1 className="font-serif text-5xl text-[#1a202c] mb-1">Nuestra Boda</h1>
                        <p className="text-[#d97706] text-xs tracking-widest uppercase font-medium">ÁLBUM COLABORATIVO</p>
                    </header>

                    <main className="bg-white w-full max-w-sm rounded-[2rem] shadow-[0_20px_40px_-10px_rgba(0,0,0,0.1)] p-8 text-center border border-white">
                        <input type="file" accept="image/*" ref={fileInputRef} onChange={handleFileChange} className="hidden" />

                        {!selectedImage ? (
                            <div className="flex flex-col items-center animate-fadeIn">
                                <div className="w-24 h-24 rounded-full border-2 border-dashed border-[#fcd34d] flex items-center justify-center mb-6 bg-[#fffbeb]">
                                    <IconImage className="text-[#d97706] w-10 h-10 opacity-80" />
                                </div>
                                <h2 className="font-serif text-2xl text-gray-800 font-bold mb-2">Captura el Momento</h2>
                                <p className="text-gray-400 text-sm mb-8">Toca el botón para tomar una foto.</p>

                                <div className="flex w-full h-14 rounded-xl overflow-hidden shadow-lg bg-[#d97706]">
                                    <button onClick={handleCameraClick} className="w-1/2 flex items-center justify-center text-white font-bold hover:bg-[#b45309] transition-colors border-r border-white/20">
                                        Cámara
                                    </button>
                                    <button onClick={handleGalleryClick} className="w-1/2 flex items-center justify-center bg-white text-[#d97706] font-bold hover:bg-gray-50 transition-colors border-2 border-[#d97706] border-l-0">
                                        Galería
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <div className="flex flex-col items-center animate-fadeIn w-full">
                                <div className="relative w-full aspect-[3/4] mb-6 rounded-xl overflow-hidden shadow-md bg-gray-100">
                                    <img src={previewUrl} className="w-full h-full object-cover" alt="Preview" />
                                    <button onClick={clearSelection} className="absolute top-2 right-2 bg-black/50 text-white p-1 rounded-full backdrop-blur-sm">
                                        <IconX className="w-5 h-5" />
                                    </button>
                                </div>
                                <button onClick={handleUpload} disabled={uploading} className="w-full h-14 bg-[#d97706] hover:bg-[#b45309] text-white font-bold rounded-xl shadow-lg flex items-center justify-center gap-2 transition-colors disabled:opacity-70">
                                    {uploading ? <IconLoader className="w-5 h-5 animate-spin" /> : <IconUpload className="w-5 h-5" />}
                                    {uploading ? 'Subiendo...' : 'Subir Foto'}
                                </button>
                            </div>
                        )}
                        
                        {uploadStatus && (
                            <div className={`mt-4 flex items-center justify-center gap-2 text-sm font-medium ${uploadStatus.type === 'error' ? 'text-red-500' : 'text-green-600'}`}>
                                {uploadStatus.type === 'success' && <IconHeart className="w-4 h-4 text-green-500 fill-current" />}
                                {uploadStatus.message}
                            </div>
                        )}
                    </main>

                    <footer className="mt-auto pt-10 text-center pb-4">
                        <p className="text-[#d97706] text-2xl mb-2">♥</p>
                        <p className="text-gray-400 text-xs italic">Gracias por acompañarnos en este día tan especial.</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
